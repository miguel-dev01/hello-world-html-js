<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello World</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .hello {
        font-size: 3em;
        font-weight: bold;
        color: #333;
        text-align: center;
        text-transform: uppercase;
        font-family: Arial, sans-serif;
        animation: pulse 2s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
    }
</style>
</head>
<body>
<div class="hello" id="hello">Hello, World!</div>
<script>
    // JavaScript para modificar el contenido del div con un clic
    document.getElementById('hello').addEventListener('click', function() {
        this.innerHTML = "Â¡Hola, Mundo!";
        this.style.color = "#FF5733";
    });
</script>
</body>
</html>
